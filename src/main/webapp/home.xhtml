<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
    <h:form>
        <p:menubar >
            <p:menuitem ajax="false" value="Schemas" action="#{mainController.home}"/>
            <p:menuitem ajax="false" value="New Schema" action="#{addSchemaController.newSchema}"/>
            <p:menuitem ajax="false" value="SQL" action="#{queryController.showClassicalQuery}"/>
        </p:menubar>
        <p:dataTable value="#{globalLevelController.databases}" var="dt">
            <p:column headerText="Database name">
                <p:outputLabel value="#{dt.name}"/>
            </p:column>
            <p:column headerText="Details">
                <p:commandButton ajax="false" value="See database" action="#{databaseLevelController.setDatabase(dt)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    </ui:define>
    <ui:define name="footer"/>
</ui:composition>
